<div class="slider-container">
    <div>
        <!-- Images -->
        <div class="slide active"><img src="./1.jpg" alt="Slide 1"></div>
        <div class="slide"><img src="./2.jpg" alt="Slide 2"></div>
        <div class="slide"><img src="./3.jpg" alt="Slide 3"></div>
        <div class="slide"><img src="./4.jpg" alt="Slide 4"></div>
        <div class="slide"><img src="./5.jpg" alt="Slide 5"></div>
    </div>

    <!-- Donate Button (Always Visible) -->
    <a href="#" class="donate-button">Donate Now</a>
</div>

<style>
    .slider-container {
        position: relative;
        width: 100%;
        max-width: 1500px;
        height: 700px;
        overflow: hidden;
        margin: auto;
    }

    .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        transition: opacity 1s ease-in-out;
        opacity: 0;
    }

    .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .active {
        opacity: 1;
        z-index: 10;
    }

    .donate-button {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background-color: #16a34a;
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 18px;
        text-decoration: none;
        transition: background-color 0.3s;
        z-index: 1000;
    }

    .donate-button:hover {
        background-color: #15803d;
    }
</style>

<script>
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;

    function showSlide() {
        slides.forEach((slide, index) => {
            slide.classList.remove('active');
            if (index === currentIndex) {
                slide.classList.add('active');
            }
        });
        currentIndex = (currentIndex + 1) % slides.length;
    }

    setInterval(showSlide, 5000);
</script>
